{{ define "main" }}

    <div class="container">
      <div class="row justify-center">
        <div class="sm:col-10 md:col-8 lg:col-6">
          <span
            class="text-[8rem] block font-bold text-dark dark:text-darkmode-dark">
            404
          </span>
          <h1 class="h2 mb-4">ページが見つかりません</h1>
          <div class="content">
            <p>
              ファイルまたはディレクトリが見つかりません。  
              あなたがご覧になっているこのサイトは削除、名前が変わった、あるいは一時的に有効でない可能性があります。
            </p>
          </div>
          <a
            href="{{ site.BaseURL | relLangURL }}"
            class="btn btn-primary mt-8">
            ホームに戻る
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
